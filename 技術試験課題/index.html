<!DOCTYPE html>
<html>
<head>
  <title>ストップウォッチ</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="stopwatch">
    <span id="time">00:00</span>
    <button id="start" onclick="startTimer()">スタート</button>
    <button id="stop" onclick="stopTimer()" disabled>ストップ</button>
    <button id="reset" onclick="resetTimer()" disabled>リセット</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
